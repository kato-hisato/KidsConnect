version: 2.1

orbs:
  ruby: circleci/ruby@2.0.1

jobs:
  rspec:
    working_directory: ~/kidsconnect
    machine: true
    resource_class: small
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run RSpec
          command: bundle exec rspec


  rubocop:
    working_directory: ~/kidsconnect
    machine: true
    resource_class: small
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run RuboCop
          command: bundle exec rubocop --parallel

  heroku_deploy:
    working_directory: ~/kidsconnect
    machine: true
    resource_class: small
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:master
      - run:
          name: Run post-deploy tasks
          command: |
            heroku run bin/rails db:migrate -a $HEROKU_APP_NAME

  workflows:
    version: 2.1
    build:
      jobs:
        - rspec
        - rubocop
        - heroku_deploy:
          requires:
            - rspec
            - rubocop

